{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
	.btn-add {
        background-color: #00ff15;
        border: none;
    }
</style>
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Change Password</h3>
	{% if validlink %}
	<table class="table table-bordered">
		<form method="post">
			{% csrf_token %}
			{{form.as_table}}
			<tr>
				<td colspan="2">
					<input type="submit" value="Register" class="btn btn-add" />
				</td>
			</tr>
		</form>
	</table>
	{% else %}
	<p>Link has been expired, Please reset again</p>
	{% endif %}
</main>
{% endblock %}
